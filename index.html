<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramo de Flores para Kathe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, 
                #2c5f2d 0%, 
                #4a8a3d 25%, 
                #6fb144 50%, 
                #8fbc6b 75%, 
                #b8d99c 100%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            position: relative;
            font-family: 'Georgia', serif;
        }

        /* Partículas de ambiente */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
            animation: float 6s infinite ease-in-out;
        }

        .particle:nth-child(1) { width: 4px; height: 4px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 6px; height: 6px; left: 20%; animation-delay: 2s; }
        .particle:nth-child(3) { width: 3px; height: 3px; left: 30%; animation-delay: 4s; }
        .particle:nth-child(4) { width: 5px; height: 5px; left: 70%; animation-delay: 1s; }
        .particle:nth-child(5) { width: 4px; height: 4px; left: 85%; animation-delay: 3s; }
        .particle:nth-child(6) { width: 5px; height: 5px; left: 60%; animation-delay: 5s; }
        .particle:nth-child(7) { width: 3px; height: 3px; left: 80%; animation-delay: 1.5s; }

        @keyframes float {
            0%, 100% { 
                transform: translateY(100vh) rotate(0deg); 
                opacity: 0;
            }
            10%, 90% { 
                opacity: 1;
            }
            50% { 
                transform: translateY(-20px) rotate(180deg);
            }
        }

        .flower-container {
            position: relative;
            height: 600px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        /* Tallos del ramo */
        .stem {
            width: 12px;
            height: 0;
            background: linear-gradient(to top, #2d5a0b, #4a7c15, #6ba82f);
            position: absolute;
            bottom: 0;
            border-radius: 6px;
            box-shadow: inset -2px 0 4px rgba(0,0,0,0.2);
        }

        .stem.main {
            left: 50%;
            transform: translateX(-50%);
            animation: growStem 2s ease-out forwards;
            z-index: 5;
        }

        .stem.left1 {
            left: 45%;
            transform: translateX(-50%) rotate(-10deg);
            animation: growStem 2.2s ease-out 0.5s forwards;
            z-index: 4;
        }

        .stem.left2 {
            left: 40%;
            transform: translateX(-50%) rotate(-20deg);
            animation: growStem 2.4s ease-out 1s forwards;
            z-index: 3;
        }

        .stem.right1 {
            left: 55%;
            transform: translateX(-50%) rotate(10deg);
            animation: growStem 2.2s ease-out 0.7s forwards;
            z-index: 4;
        }

        .stem.right2 {
            left: 60%;
            transform: translateX(-50%) rotate(20deg);
            animation: growStem 2.4s ease-out 1.2s forwards;
            z-index: 3;
        }

        .stem.back1 {
            left: 48%;
            transform: translateX(-50%) rotate(-5deg);
            animation: growStem 2.1s ease-out 0.8s forwards;
            z-index: 2;
        }

        .stem.back2 {
            left: 52%;
            transform: translateX(-50%) rotate(5deg);
            animation: growStem 2.1s ease-out 1.1s forwards;
            z-index: 2;
        }

        @keyframes growStem {
            from { height: 0; }
            to { height: 350px; }
        }

        /* Hojas */
        .leaf {
            position: absolute;
            width: 35px;
            height: 18px;
            background: linear-gradient(45deg, #4a7c15, #6ba82f);
            border-radius: 50% 10% 50% 10%;
            opacity: 0;
            animation: growLeaf 1s ease-out forwards;
        }

        .leaf.left { left: -30px; bottom: 80px; transform: rotate(-45deg); animation-delay: 2.5s; }
        .leaf.right { right: -30px; bottom: 120px; transform: rotate(45deg); animation-delay: 3s; }

        @keyframes growLeaf {
            from { opacity: 0; transform: scale(0) rotate(var(--rotation, 0deg)); }
            to { opacity: 1; transform: scale(1) rotate(var(--rotation, 0deg)); }
        }

        /* Flores del ramo */
        .flower {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .flower:hover {
            transform: scale(1.1);
        }

        .flower.main {
            bottom: 335px;
            left: 50%;
            transform: translateX(-50%);
            animation: bloomFlower 1.5s ease-out 3.5s forwards;
            z-index: 10;
        }

        .flower.left1 {
            bottom: 320px;
            left: 42%;
            animation: bloomFlower 1.5s ease-out 4s forwards;
            z-index: 8;
        }

        .flower.left2 {
            bottom: 300px;
            left: 35%;
            animation: bloomFlower 1.5s ease-out 4.5s forwards;
            z-index: 7;
        }

        .flower.right1 {
            bottom: 320px;
            left: 58%;
            animation: bloomFlower 1.5s ease-out 4.2s forwards;
            z-index: 8;
        }

        .flower.right2 {
            bottom: 300px;
            left: 65%;
            animation: bloomFlower 1.5s ease-out 4.7s forwards;
            z-index: 7;
        }

        .flower.back1 {
            bottom: 310px;
            left: 46%;
            animation: bloomFlower 1.5s ease-out 5s forwards;
            z-index: 6;
        }

        .flower.back2 {
            bottom: 310px;
            left: 54%;
            animation: bloomFlower 1.5s ease-out 5.2s forwards;
            z-index: 6;
        }

        @keyframes bloomFlower {
            0% { opacity: 0; transform: scale(0) rotate(90deg); }
            50% { opacity: 0.7; transform: scale(0.7) rotate(45deg); }
            100% { opacity: 1; transform: scale(1) rotate(0deg); }
        }

        /* Pétalos de la flor */
        .petals {
            position: relative;
            animation: rotateFlower 8s ease-in-out infinite;
            animation-delay: 1s;
        }

        .flower.main .petals {
            width: 80px;
            height: 80px;
        }

        .flower:not(.main) .petals {
            width: 65px;
            height: 65px;
        }

        @keyframes rotateFlower {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-3deg); }
            75% { transform: rotate(3deg); }
        }

        .petal {
            position: absolute;
            background: linear-gradient(135deg, #FFD700, #FFA500, #FF8C00);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            top: 50%;
            left: 50%;
            transform-origin: bottom center;
            box-shadow: 
                inset 2px 2px 5px rgba(255, 255, 255, 0.3),
                0 2px 8px rgba(255, 140, 0, 0.4);
        }

        .flower.main .petal {
            width: 30px;
            height: 45px;
        }

        .flower:not(.main) .petal {
            width: 25px;
            height: 38px;
        }

        .petal:nth-child(1) { transform: translate(-50%, -100%) rotate(0deg); }
        .petal:nth-child(2) { transform: translate(-50%, -100%) rotate(45deg); }
        .petal:nth-child(3) { transform: translate(-50%, -100%) rotate(90deg); }
        .petal:nth-child(4) { transform: translate(-50%, -100%) rotate(135deg); }
        .petal:nth-child(5) { transform: translate(-50%, -100%) rotate(180deg); }
        .petal:nth-child(6) { transform: translate(-50%, -100%) rotate(225deg); }
        .petal:nth-child(7) { transform: translate(-50%, -100%) rotate(270deg); }
        .petal:nth-child(8) { transform: translate(-50%, -100%) rotate(315deg); }

        /* Centro de la flor */
        .center {
            position: absolute;
            background: radial-gradient(circle, #8B4513, #D2691E, #CD853F);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: inset 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .flower.main .center {
            width: 24px;
            height: 24px;
        }

        .flower:not(.main) .center {
            width: 20px;
            height: 20px;
        }

        /* Efectos de brillo */
        .glow {
            position: absolute;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.3), transparent 70%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: glow 3s ease-in-out infinite alternate;
            pointer-events: none;
        }

        .flower.main .glow {
            width: 100px;
            height: 100px;
        }

        .flower:not(.main) .glow {
            width: 80px;
            height: 80px;
        }

        @keyframes glow {
            from { opacity: 0.5; transform: translate(-50%, -50%) scale(0.8); }
            to { opacity: 0.8; transform: translate(-50%, -50%) scale(1.2); }
        }

        /* Título */
        .title {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3.5em;
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
            opacity: 0;
            animation: fadeInTitle 2s ease-out 6s forwards;
            font-weight: bold;
        }

        @keyframes fadeInTitle {
            from { opacity: 0; transform: translateX(-50%) translateY(20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0px); }
        }

        /* Botón de mensaje */
        .message-button {
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #FF69B4, #FF1493, #DC143C);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            font-family: 'Georgia', serif;
            cursor: pointer;
            opacity: 0;
            animation: fadeInMessage 2s ease-out 7s forwards;
            box-shadow: 0 4px 15px rgba(255, 20, 147, 0.4);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .message-button:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 20, 147, 0.6);
        }

        .message-button:active {
            transform: translateX(-50%) scale(0.95);
        }

        @keyframes fadeInMessage {
            from { opacity: 0; transform: translateX(-50%) translateY(20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0px); }
        }

        /* Carta modal */
        .letter-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .letter-modal.show {
            opacity: 1;
            visibility: visible;
        }

        .letter {
            background: linear-gradient(145deg, #FFF8DC, #FFFACD, #F0E68C);
            width: 90%;
            max-width: 500px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            position: relative;
            transform: scale(0) rotate(10deg);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border: 3px solid #DAA520;
        }

        .letter.show {
            transform: scale(1) rotate(0deg);
        }

        .letter::before {
            content: '';
            position: absolute;
            top: -15px;
            right: 30px;
            width: 60px;
            height: 30px;
            background: #DC143C;
            clip-path: polygon(50% 100%, 0% 0%, 100% 0%);
            border-radius: 5px 5px 0 0;
        }

        .letter-content {
            text-align: center;
            color: #8B4513;
            line-height: 1.8;
        }

        .letter h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #DC143C;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .letter p {
            font-size: 1.1em;
            margin-bottom: 15px;
            font-style: italic;
        }

        .signature {
            margin-top: 30px;
            font-size: 1.3em;
            font-weight: bold;
            color: #DC143C;
        }

        .back-button {
            background: linear-gradient(45deg, #32CD32, #228B22, #006400);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 20px;
            font-size: 1.1em;
            font-family: 'Georgia', serif;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(50, 205, 50, 0.4);
            transition: all 0.3s ease;
        }

        .back-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(50, 205, 50, 0.6);
        }

        /* Corazones flotantes */
        .heart {
            position: absolute;
            color: #FF1493;
            font-size: 20px;
            pointer-events: none;
            opacity: 0;
            animation: floatHeart 3s ease-out forwards;
        }

        @keyframes floatHeart {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) rotate(360deg) scale(0.5);
            }
        }

         /* Responsividad */
    @media (max-width: 600px) {
      .stem.left2 {
            left: 42%;
            transform: translateX(-50%) rotate(-15deg);
            animation: growStem 2.4s ease-out 1s forwards;
            z-index: 3;
        }
    }
    </style>
</head>
<body>
    <!-- Partículas flotantes -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <h1 class="title">TQM ❤️</h1>

    <button class="message-button" id="messageBtn">💌 Te llegó un mensaje</button>

    <div class="flower-container">
        <!-- Tallos del ramo -->
        <div class="stem main">
            <div class="leaf left" style="--rotation: -45deg;"></div>
            <div class="leaf right" style="--rotation: 45deg;"></div>
        </div>
        <div class="stem left1"></div>
        <div class="stem left2"></div>
        <div class="stem right1"></div>
        <div class="stem right2"></div>
        <div class="stem back1"></div>
        <div class="stem back2"></div>

        <!-- Flores del ramo -->
        <div class="flower main" onclick="restartAnimation()">
            <div class="glow"></div>
            <div class="petals">
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="center"></div>
            </div>
        </div>

        <div class="flower left1">
            <div class="glow"></div>
            <div class="petals">
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="center"></div>
            </div>
        </div>

        <div class="flower left2">
            <div class="glow"></div>
            <div class="petals">
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="center"></div>
            </div>
        </div>

        <div class="flower right1">
            <div class="glow"></div>
            <div class="petals">
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="center"></div>
            </div>
        </div>

        <div class="flower right2">
            <div class="glow"></div>
            <div class="petals">
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="center"></div>
            </div>
        </div>

        <div class="flower back1">
            <div class="glow"></div>
            <div class="petals">
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="center"></div>
            </div>
        </div>

        <div class="flower back2">
            <div class="glow"></div>
            <div class="petals">
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="center"></div>
            </div>
        </div>
    </div>

    <!-- Modal de la carta -->
    <div class="letter-modal" id="letterModal">
        <div class="letter" id="letter">
            <div class="letter-content">
                <h2>💕 Para Kathe 💕</h2>
                <p>Perdóname por no siempre acordarme de estas fechas o no poderte comprar todas las flores del mundo, pero lo que sí puedo hacer es darte mi corazón junto con estas flores y decirte que el nombre de la niña que los hace brillar es <strong>Kathe</strong>.</p>
                <p class="signature">Te quiero mucho my baby 💖</p>
                <button class="back-button" onclick="closeLetter()">🌸 Volver</button>
            </div>
        </div>
    </div>

    <script>
        function showLetter() {
            console.log('Mostrando carta...'); // Para debug
            const modal = document.getElementById('letterModal');
            const letter = document.getElementById('letter');
            
            if (modal && letter) {
                modal.classList.add('show');
                
                setTimeout(() => {
                    letter.classList.add('show');
                    createHearts();
                }, 300);
            } else {
                console.error('No se encontraron los elementos del modal');
            }
        }

        function closeLetter() {
            console.log('Cerrando carta...'); // Para debug
            const modal = document.getElementById('letterModal');
            const letter = document.getElementById('letter');
            
            if (modal && letter) {
                letter.classList.remove('show');
                
                setTimeout(() => {
                    modal.classList.remove('show');
                    setTimeout(() => {
                        restartAnimation();
                    }, 300);
                }, 500);
            }
        }

        function restartAnimation() {
            console.log('Reiniciando animación...'); // Para debug
            // Crear efecto de corazones
            createHearts();
            
            // Reiniciar todas las animaciones
            const animatedElements = document.querySelectorAll('.stem, .leaf, .flower, .title, .message-button');
            
            animatedElements.forEach(element => {
                element.style.animation = 'none';
                element.offsetHeight; // Trigger reflow
                element.style.animation = null;
            });
        }

        function createHearts() {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerHTML = '💖';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.top = Math.random() * 50 + 50 + '%';
                    document.body.appendChild(heart);
                    
                    setTimeout(() => {
                        if (heart.parentNode) {
                            heart.remove();
                        }
                    }, 3000);
                }, i * 200);
            }
        }

        // Crear corazones automáticamente cada 10 segundos
        setInterval(createHearts, 10000);

        // Asegurar que los event listeners estén activos cuando la página carga
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Página cargada completamente');
            
            // Verificar que el botón existe
            const messageButton = document.querySelector('.message-button');
            if (messageButton) {
                console.log('Botón encontrado, agregando event listener');
                messageButton.addEventListener('click', function(e) {
                    e.preventDefault();
                    console.log('Botón clickeado');
                    showLetter();
                });
            } else {
                console.error('No se encontró el botón de mensaje');
            }
        });
    </script>
